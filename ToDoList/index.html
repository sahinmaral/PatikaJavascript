<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body onload="loadToDoList()">

    <div class="container">
        <div class="banner text-center">
            <div class="logo pt-3 pb-3">
                <img class="img-fluid bg-light"
                    src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                    alt="logo">
            </div>
            <div class="header text-light">
                <h2>Yapılacaklar Listesi</h2>
            </div>
            <div class="todoinput d-flex p-5">
                <input type="text" id="todo" placeholder="Bugün ne yapacaksın?" class="form-control">
                <button type="submit" class="btn" id="btnAddToDo" onclick="addToDoList()">Ekle</button>
            </div>
        </div>
        <div class="todoDiv">
            <ul class="list-group" id="todoList">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
